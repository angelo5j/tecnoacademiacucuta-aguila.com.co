
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="main.css">

    <!-- GOOGLE FONTs -->

<body>
    
    <div class="content">

        <h1 class="logo">CAMPE<span>SENA</span></h1>

        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <h3> NUEVO INGRESO</h3>
                <form action="">
                    <p>
                        <label>ANIMAL</label>
                        <input type="text" name="animal" required>
                    </p>
                    <p>
                        <label>FECHA DE NACIMIENTO</label>
                        <input type="date" name="fecha de nacimiento" required>
                    </p>
                    <p>
                        <label>PADRE</label>
                        <input type="text" name="padre" required>
                    </p>
                    <p>
                        <label>MADRE</label>
                        <input type="text" name="madre" required>
                    </p>
                    <label title="Tipo de la tarea">Vacunas</label><br>
                    <select style="border-radius: 5px;" class="form-control" name="vacuna" id="selTipos" required>
                      <option value="" selected>--Seleccione un tipo--</option>
                      <option value="ibr">IBR</option>
                      <option value="leptóspira">leptóspira</option>
                      <option value="rabia">Rabia</option>
                    </select>
                    </p>
                    <p></p>
                    <p>
                    <label>fecha</label>
                      <input type="date" id="selCodigos" disabled>
                    </p>
                
                <p class="block">
                   <label>Observaciones</label> 
                    <textarea name="mensaje" rows="3"></textarea>
                </p>
                    
                 
                    <p class="block">
                        <button>
                            REGISTRAR
                        </button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <img class="fondo" src="El campo.png" alt="">
            </div>
        </div>



        </div>
 </div>
